    <script type="text/javascript" src="slick/slick.min.js"></script>
				
    <script type="text/javascript">
        $(document).ready(function(){
            $('.content').slick({
                infinite: true,
                slidesToShow: 5,
                slidesToScroll: 5,
                speed : 100,
                arrows : true,
                dots : true,
                autoplay : true,
                autoplaySpeed : 10000,
                pauseOnHover : true,
                prevArrow : "<button type ='button' class='slick-prev'>Previous</button>",
                nextArrow : "<button type ='button' class='slick-next'>Next</button>",
                draggable : true,
                responsive : [
                    {
                        breakpoint : 960,
                        settings: {
                            slideToshow: 3
                        }
                    },
                    {
                        breakpoint : 768,
                        settings: {
                            slidesToShow: 2
                        }
                    }
                ]
            });
        });
    </script>
